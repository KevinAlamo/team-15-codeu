<!DOCTYPE html>
<html>
  <head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBJOyT3favGT_aVaqnzL7NkYAu9uYLUp0"></script>
    <script src="/js/user-page-loader.js"></script>
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/fileuploadform.js"></script>
  </head>
  <body onload="buildUI(); loadNavigation(); createBobaMap();fetchBlobstoreUrlAndShowForm();">
  <div id="content">
    <nav>
      <ul id="navigation">
      </ul>
    </nav>
    <div class="padded rounded panel centered">
    <h1 id="page-title">User Page</h1>
    </div>
    
    <div class="padded rounded panel">
    <form id="message-form" method="POST" class="hidden" enctype="multipart/form-data">
      Enter a new message:
      <br/>
      <textarea name="text" id="message-input"></textarea>
      <br/>
      <input type="file" name="image" multiple>
      <br/><br/>
      <input type="submit" value="Submit">
    </form>
    </div>
    <hr/>

    <div id="message-container">Loading...</div>

	<h2>Boba in the Bay Area</h2>
	 <div id="map"></div>

  </body>
</html>
