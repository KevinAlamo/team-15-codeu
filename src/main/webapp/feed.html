<!DOCTYPE html>
<html>
<head>
    <title>Message Feed</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/navigation-loader.js"></script>
    <script src="/js/feed-loader.js"></script>
    <script src="/js/fileuploadform.js"></script>
</head>
<body onload="buildUI(); loadNavigation(); fetchBlobstoreUrlAndShowForm();">
    <nav>
      <ul id="navigation">
      </ul>
    </nav>
    <div id="content">
    <div class="padded rounded panel centered">
    <h1 id="page-title">Message Feed</h1>
    </div>

    <div class="padded rounded panel">
    <form id="message-form" method="POST" class="hidden" enctype="multipart/form-data">
      <h2>Enter a new message:</h2>
      <br/>
      <textarea name="text" id="message-input"></textarea>
      <br/>
      <input type="file" name="image" multiple>
      <br/><br/>
      <input type="submit" value="Submit">
    </form>
    </div>
        <hr/>
        <div id="message-container">Loading...</div>
    </div>
</body>
</html>
